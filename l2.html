<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Jumlah dan Purata 3 nombor (HTML + JavaScript)</title>
</head>

<body>
    <h2>Kira Jumlah dan Purata 3 Nombor</h2>

    <label>Nombor 1: </label>
    <input type="number" id="a"><br><br>

    <label>Nombor : </label>
    <input type="number" id="b"><br><br>

    <label>Nombor 3: </label>
    <input type="number" id="c"><br><br>

    <button onclick="kira()">Kira</button>

    <h3 id="output"></h3>
    <script>

        function kira() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            let total = a + b + c;
            let purata = total / 3;

            document.getElementById('output').innerHTML =
                "Jumlah: " + total.toFixed(2) + "<br>Purata: " + purata.toFixed(2);
        };

    </script>
</body>

</html>
